<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sismos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"
          text="Back"
          color="dark">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Sismos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="fondo">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Â¡Averigua los ultimos Sismos en Chile!</ion-card-title>
    </ion-card-header>

    <ion-grid fixed>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor = "let sismo of sismos; let i=index">
        <ion-card>  
          <span>Sismo</span>
          <ion-row>
          Hora y Fecha del Evento: {{sismo.horaLocal}}
          <br>
          Profundidad: {{sismo.profundidad}}
          <br>
          Magnitud: {{sismo.magnitud}}
          <br>
          Lugar referencial: {{sismo.referencia}}
          <br>
          <br>
          </ion-row>
        </ion-card>   
      </ion-col>
    </ion-grid>

  </ion-card>
</ion-content>
